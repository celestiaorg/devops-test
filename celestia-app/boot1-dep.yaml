apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: boot1
  name: boot1
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: boot1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: boot1
    spec:
      containers:
      - image: jbowen93/celestia-app:boot1-tired2
        imagePullPolicy: Always
        name: celestia-app
        ports:
        - containerPort: 26656
          protocol: TCP
        - containerPort: 26657
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

